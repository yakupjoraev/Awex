<!-- Modal -->

<button class="open-modal-btn" data-modal-id="modal1">Open Modal 1</button>

<div class="modal" id="modal1">
  <form action="#" class="modal-content">
    <div class="modal-content__header">
      <h2>Платежная ссылка</h2>

      <button class="close-modal-btn">
        <img src="./img/icons/close-modal.svg" alt="">
      </button>
    </div>

    <div class="modal-content__main">
      <div class="modal-content__checked">
        <img class="modal-content__checked-img" src="./img/icons/modal-content-checked.svg" alt="">
      </div>

      <h3 class="modal-content__subtitle">
        Ваша ссылка сгенерирована!
      </h3>

      <div class="modal-content__qr">
        <img class="modal-content__qr-img" src="./img/qr.png" alt="">
      </div>

      <div class="modal-content__copy">
        <div class="modal-content__copy-text">
          TH567K92379
        </div>

        <button class="modal-content__copy-btn">
          <img class="modal-content__copy-img" src="./img/icons/copy.svg" alt="">
        </button>
      </div>
    </div>

    <button type="button" class="modal-content__btn second-btn">Поделиться</button>

  </form>
</div>

<button class="open-modal-btn" data-modal-id="modal2">Open Modal 2</button>

<div class="modal" id="modal2">
  <form action="#" class="modal-content">
    <div class="modal-content__header">
      <button class="close-modal-btn">
        <img src="./img/icons/close-modal.svg" alt="">
      </button>
    </div>

    <div class="modal-content__main">
      <div class="modal-content__qr modal-content__qr--big">
        <img class="modal-content__qr-img" src="./img/qr.png" alt="">
      </div>

    </div>

  </form>
</div>
