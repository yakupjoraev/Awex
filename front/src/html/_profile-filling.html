<section class="profile-filling">
  <div class="profile-filling__container">
    <form action="#" class="profile-filling__form">
      <div class="profile-filling__top">
        <img src="./img/icons/logo-mini.svg" alt="">

        <h1 class="profile-filling__title">Заполните профиль бизнеса</h1>
      </div>

      <div class="profile-filling__main">
        <div class="my-projects__group project-group">
          <label class="my-projects__label project-label" for="#">
            Название организации
          </label>

          <input class="my-projects__input project-input" type="text" placeholder="Введите название организации">
        </div>

        <div class="my-projects__groups project-groups">
          <div class="my-projects__group project-group">
            <label class="my-projects__label project-label" for="#">
              Телефон
            </label>

            <input class="my-projects__input project-input" type="tel" placeholder="Введите номер телефона">
          </div>

          <div class="my-projects__group project-group">
            <label class="my-projects__label project-label" for="#">
              Юр. адрес
            </label>

            <input class="my-projects__input project-input" type="text"
              placeholder="Введите юридический адрес организации">
          </div>
        </div>

        <div class="actives-action__withdrawal-group invoice-project__group-select" data-select-wrapper>
          <div class="invoice-project__group-selected" data-select-arrow>
            Юрисдикция

            <img class="invoice-project__group-select-arrow" src="./img/icons/mini-arrow-down.svg"
              alt="mini-arrow-down">
          </div>

          <ul class="invoice-project__group-list select-list" data-select-list>
            <li class="invoice-project__group-item select-item" data-select-item>Юрисдикция</li>
            <li class="invoice-project__group-item select-item" data-select-item>Юрисдикция</li>
            <li class="invoice-project__group-item select-item" data-select-item>Юрисдикция</li>
          </ul>
        </div>

        <div class="my-projects__group project-group">
          <label class="my-projects__label project-label" for="#">
            Сайт
          </label>

          <input class="my-projects__input project-input" type="text" placeholder="Введите адрес сайта организации">
        </div>

        <div class="my-projects__groups project-groups">
          <div class="my-projects__group project-group project-group--successfully project-group--justify">
            <label class="my-projects__label project-label" for="#">
              ИНН организации
            </label>

            <img src="./img/icons/check-circle-green.svg" alt="">
          </div>

          <div class="my-projects__group project-group project-group--justify">
            <label class="my-projects__label project-label" for="#">
              Документ, подтверждающий юр.адрес
            </label>

            <img src="./img/icons/paper-clip.svg" alt="">
          </div>
        </div>


        <div class="my-projects__group project-group project-group--justify">
          <label class="my-projects__label project-label" for="#">
            Расчетный счет
          </label>

          <img src="./img/icons/paper-clip.svg" alt="">
        </div>
      </div>

      <button type="button" class="profile-filling__btn second-btn">Отправить на верификацию</button>
    </form>
  </div>
</section>
