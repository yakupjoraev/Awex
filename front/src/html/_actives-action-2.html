<div class="actives-action">
  <div class="actives-action__inner">
    <a href="#" class="actives-check__back">
      <img class="actives-check__back-pic" src="./img/icons/arrow-left.svg" alt="arrow to back">

      Вернуться
    </a>

    <h2 class="actives-action__title">
      Вывод
    </h2>

    <form action="#" class="actives-action__withdrawal">
      <div class="actives-action__withdrawal-group project-group">
        <label class="actives-action__withdrawal-label project-label" for="#">
          Адрес
        </label>

        <input class="actives-action__withdrawal-input project-input" type="text" placeholder="Введите адрес">
      </div>

      <div class="invoice-project__group-select" data-select-wrapper>
        <div class="invoice-project__group-selected" data-select-arrow>
          Выберете сеть

          <img class="invoice-project__group-select-arrow" src="./img/icons/mini-arrow-down.svg" alt="mini-arrow-down">
        </div>

        <ul class="invoice-project__group-list select-list" data-select-list>
          <li class="invoice-project__group-item select-item" data-select-item>Выберете сеть</li>
          <li class="invoice-project__group-item select-item" data-select-item>Выберете сеть</li>
          <li class="invoice-project__group-item select-item" data-select-item>Выберете сеть</li>
        </ul>
      </div>


      <div class="actives-action__withdrawal-exchange">
        <div class="actives-action__withdrawal-header">
          <h4 class="actives-action__withdrawal-label">
            Вы отправляете
          </h4>

          <div class="actives-action__withdrawal-sum">
            <span>
              Все:
            </span>

            2,5672314 BTC
          </div>
        </div>

        <div class="actives-action__withdrawal-deceives">
          <div class="actives-action__withdrawal-deceive">1</div>
          <div class="actives-action__withdrawal-deceive">BTC</div>
        </div>

        <div class="actives-action__withdrawal-deceives-sum">
          =700 000 RUB
        </div>
      </div>

      <button type="button" class="actives-action__withdrawal-btn second-btn">Вывести 1 BTC</button>
    </form>

    <div class="actives-action__inforamation">
      <div class="actives-action__inforamation-header">
        <img class="actives-action__inforamation-pic" src="./img/icons/check-circle.svg" alt="check-circle">

        <h4 class="actives-action__inforamation-title">Операция прошла успешно!</h4>
      </div>

      <p class="actives-action__inforamation-descr">
        Проверить статус перевода
      </p>

      <a class="actives-action__inforamation-btn third-btn" href="#">Проверить</a>
    </div>

    <div class="actives-action__inforamation">
      <div class="actives-action__inforamation-header">
        <img class="actives-action__inforamation-pic" src="./img/icons/times-circle.svg" alt="times-circle">

        <h4 class="actives-action__inforamation-title">Упс-с! Что-то пошло не так</h4>
      </div>

      <p class="actives-action__inforamation-descr">
        Повторите попытку или обратитесь
        в Службу поддержки
      </p>

      <a class="actives-action__inforamation-btn third-btn" href="#">Проверить</a>
    </div>
  </div>

</div>
