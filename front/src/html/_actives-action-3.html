<div class="actives-action">
  <div class="actives-action__inner">
    <a href="#" class="actives-check__back">
      <img class="actives-check__back-pic" src="./img/icons/arrow-left.svg" alt="arrow to back">

      Вернуться
    </a>

    <h2 class="actives-action__title">
      SWAP
    </h2>

    <form action="#" class="actives-action__withdrawal">
      <div class="actives-action__withdrawal-swaps">
        <div class="actives-action__withdrawal-swap about-deposit__generation-select invoice__generation-select">
          <div class="about-deposit__generation-selected about-deposit__generation-selected--not-reverse">
            <div class="about-deposit__generation-info">
              <div class="actives-action__withdrawal-swap-header">
                <h5 class="about-deposit__generation-title">
                  Из
                </h5>

                <p class="actives-action__withdrawal-swap-text">
                  <span>
                    Доступно:
                  </span>
                  9.9999
                </p>
              </div>


              <input class="about-deposit__generation-input" type="number" placeholder="Введите сумму" value="0.00566">
            </div>

            <div class="about-deposit__generation-currency  open-modal-btn" data-modal-id="select-modal">

              <div class="about-deposit__generation-curr">
                <img src="./img/btc.png" alt="btc">
                USD
              </div>

              <img class="about-deposit__generation-img" src="./img/icons/arrow-down.svg" alt="arrow-down">

            </div>
          </div>
        </div>

        <img class="actives-action__withdrawal-swap-decor" src="./img/icons/exchange.svg" alt="exchange">

        <div class="actives-action__withdrawal-swap about-deposit__generation-select invoice__generation-select">
          <div class="about-deposit__generation-selected about-deposit__generation-selected--not-reverse">
            <div class="about-deposit__generation-info">
              <h5 class="about-deposit__generation-title">
                Получить
              </h5>

              <input class="about-deposit__generation-input" type="number" placeholder="Введите сумму" value="23,45">
            </div>

            <div class="about-deposit__generation-currency  open-modal-btn" data-modal-id="select-modal">

              <div class="about-deposit__generation-curr">
                <img src="./img/bnb.png" alt="bnb">
                BNB
              </div>

              <img class="about-deposit__generation-img" src="./img/icons/arrow-down.svg" alt="arrow-down">

            </div>
          </div>
        </div>
      </div>

      <div class="actives-action__withdrawal-comissions">
        <div class="actives-action__withdrawal-comission">
          <div class="actives-action__withdrawal-comission-label">Комиссия</div>
          <div class="actives-action__withdrawal-comission-green">Комиссия отсутствует</div>
        </div>

        <div class="actives-action__withdrawal-comission">
          <div class="actives-action__withdrawal-comission-label">Курс</div>
          <div class="actives-action__withdrawal-comission-label">
            1 BTC ~ 0.00023 BNB

            <img src="./img/icons/swap-mini.svg" alt="swap">
          </div>
        </div>
      </div>



      <button type="button" class="actives-action__withdrawal-btn second-btn">SWAP</button>
    </form>







    <div class="actives-action__inforamation">
      <div class="actives-action__inforamation-header">
        <img class="actives-action__inforamation-pic" src="./img/icons/check-circle.svg" alt="check-circle">

        <h4 class="actives-action__inforamation-title">Операция прошла успешно!</h4>
      </div>

      <p class="actives-action__inforamation-descr">
        Проверить статус перевода
      </p>

      <a class="actives-action__inforamation-btn third-btn" href="#">Проверить</a>
    </div>

    <div class="actives-action__inforamation">
      <div class="actives-action__inforamation-header">
        <img class="actives-action__inforamation-pic" src="./img/icons/times-circle.svg" alt="times-circle">

        <h4 class="actives-action__inforamation-title">Упс-с! Что-то пошло не так</h4>
      </div>

      <p class="actives-action__inforamation-descr">
        Повторите попытку или обратитесь
        в Службу поддержки
      </p>

      <a class="actives-action__inforamation-btn third-btn" href="#">Проверить</a>
    </div>


  </div>

</div>
