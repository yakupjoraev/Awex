<div class="payment">
  <a href="#" class="payment__logo">
    <img class="payment__logo-img" src="./img/icons/logo-2.svg" alt="">
  </a>

  <form class="payment__from payment-form" action="#">
    <div class="payment-form__group">
      <p class="payment-form__label">
        Выберете способ оплаты
      </p>

      <div class="payment-form__radios">
        <div class="payment-form__radio">
          <input class="payment-form__radio-input" type="radio" name="pay" id="pay1" checked>

          <label class="payment-form__radio-label" for="pay1">Крипто</label>
        </div>

        <div class="payment-form__radio">
          <input class="payment-form__radio-input" type="radio" name="pay" id="pay2">

          <label class="payment-form__radio-label" for="pay2">Наличный расчет</label>
        </div>

        <div class="payment-form__radio">
          <input class="payment-form__radio-input" type="radio" name="pay" id="pay3">

          <label class="payment-form__radio-label" for="pay3">Карта РФ</label>
        </div>

        <div class="tooltip" data-tooltip="Доступно для операций до 99.000 RUB" data-tooltip-pos="right"
          data-tooltip-length="medium">
          <img class="payment-form__radio-pic" src="./img/icons/tooltip.svg" alt="tooltip">
        </div>
      </div>

      <div class="about-deposit__generation-select invoice__generation-select">
        <div class="about-deposit__generation-selected">
          <div class="about-deposit__generation-info">

            <input class="about-deposit__generation-input" type="number" placeholder="Введите сумму" value="9.650">
          </div>

          <div class="about-deposit__generation-currency open-modal-btn" data-modal-id="select-modal">

            <div class="about-deposit__generation-curr">
              <img src="./img/usdt.png" alt="">
              RUB
            </div>

            <img class="about-deposit__generation-img" src="./img/icons/arrow-down.svg" alt="arrow-down">

          </div>

        </div>
      </div>

    </div>

    <div class="payment-form__group">
      <p class="payment-form__label">
        Выберете способ возврата депозита
      </p>

      <div class="payment-form__radios">
        <div class="payment-form__radio">
          <input class="payment-form__radio-input" type="radio" name="pay" id="pay4">

          <label class="payment-form__radio-label" for="pay4">Крипто</label>
        </div>

        <div class="payment-form__radio">
          <input class="payment-form__radio-input" type="radio" name="pay" id="pay5" checked>

          <label class="payment-form__radio-label" for="pay5">Карта РФ</label>
        </div>
      </div>

      <div class="my-projects__group project-group">
        <label class="my-projects__label project-label" for="#">
          Введите номер карты
        </label>

        <input class="my-projects__input project-input" type="text" placeholder="Введите номер">
      </div>

      <div class="my-projects__group project-group">
        <label class="my-projects__label project-label" for="#">
          ФИО владельца
        </label>

        <input class="my-projects__input project-input" type="text" placeholder="Введите ФИО">
      </div>

    </div>

    <div class="payment-form__group">
      <p class="payment-form__label">
        Отправить уведомление на почту
      </p>

      <div class="my-projects__group project-group">
        <label class="my-projects__label project-label" for="#">
          E-mail
        </label>

        <input class="my-projects__input project-input" type="text" placeholder="Введите ваш e-mail">
      </div>

    </div>

    <div class="payment-form__btns">
      <button class="payment-form__btn second-btn">
        Оплатить
      </button>

      <button class="payment-form__btn blue-btn">
        <img src="./img/icons/WalletConnect.svg" alt="">
      </button>

      <button class="payment-form__btn second-btn">
        <img src="./img/icons/payment-form-awex.svg" alt="">
      </button>
    </div>

    <div class="payment-form__footer">
      Нажимая «Оплатить», вы принимаете
      <a href="#">пользовательское соглашение..</a>
    </div>
  </form>
</div>
