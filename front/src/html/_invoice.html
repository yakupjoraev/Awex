<section class="invoice">
  <div class="invoice__header">
    <div class="invoice__header-label">
      <h1 class="invoice__title main-title">
        Выставление счета
      </h1>

      <img class="invoice__header-img" src="./img/icons/tooltip.svg" alt="tooltip">
    </div>

    <a class="invoice__header-link second-btn" href="#">Выбрать шаблон</a>
  </div>

  <div class="invoice__wrapper">
    <div class="invoice__group-select invoice__group-textarea" data-select-wrapper>
      <div class="invoice__group-selected invoice-project__group-selected">
        Выбор проекта

        <img class="invoice__group-select-arrow" src="./img/icons/mini-arrow-down.svg" alt="mini-arrow-down"
          data-select-arrow>
      </div>

      <ul class="invoice__group-list select-list" data-select-list>
        <li class="invoice__group-item select-item" data-select-item>Выбор проекта</li>
        <li class="invoice__group-item select-item" data-select-item>Выбор проекта</li>
        <li class="invoice__group-item select-item" data-select-item>Выбор проекта</li>
      </ul>
    </div>

    <div class="invoice-project__groups project-groups">

      <div class="invoice-project__group invoice-project__group--transparent project-group">
        <div class="invoice-project__group invoice-project__group-changes">
          <div class="invoice-project__radios">
            <div class="invoice-project__label project-label" for="#">
              <img class="invoice-project__label-img" src="./img/icons/checkbox-circle-checked.svg"
                alt="checkbox-circle-checked">

              <p class="invoice-project__label-descr project-label-descr">Конвертировать оплату в:</p>

              <div class="invoice-project__radio-container">
                <div class="invoice-project__radio-group">
                  <input class="invoice-project__radio" type="radio" name="marka" id="radio10" checked>

                  <label class="invoice-project__radio-label" for="radio10">Стейблкоин</label>
                </div>

                <div class="invoice-project__radio-group">
                  <input class="invoice-project__radio" type="radio" name="marka" id="radio11">

                  <label class="invoice-project__radio-label" for="radio11">Фиат</label>
                </div>
              </div>
            </div>

          </div>

          <div class="invoice-project__group-select" data-select-wrapper>
            <div class="invoice-project__group-selected">
              Валюта

              <img class="invoice-project__group-select-arrow" src="./img/icons/mini-arrow-down.svg"
                alt="mini-arrow-down" data-select-arrow>
            </div>

            <ul class="invoice-project__group-list select-list" data-select-list>
              <li class="invoice-project__group-item select-item" data-select-item>Валюта</li>
              <li class="invoice-project__group-item select-item" data-select-item>Валюта</li>
              <li class="invoice-project__group-item select-item" data-select-item>Валюта</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="invoice-project__group invoice-project__group--transparent project-group">
        <div class="invoice-project__radios">
          <label class="invoice-project__label project-label" for="#">
            Комиссию оплачивает:

            <img class="invoice-project__label-pic" src="./img/icons/tooltip.svg" alt="tooltip">
          </label>

          <div class="invoice-project__radio-container">
            <div class="invoice-project__radio-group">
              <input class="invoice-project__radio" type="radio" name="pay" id="radio12" checked>

              <label class="invoice-project__radio-label" for="radio12">Мерчант</label>
            </div>

            <div class="invoice-project__radio-group">
              <input class="invoice-project__radio" type="radio" name="pay" id="radio13">

              <label class="invoice-project__radio-label" for="radio13">Клиент</label>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="invoice-project__label project-label invoice__group-textarea" for="#">
      <img class="invoice-project__label-img" src="./img/icons/checkbox-circle-checked.svg"
        alt="checkbox-circle-checked">

      <p class="invoice-project__label-descr project-label-descr">Использовать депозит</p>
    </div>

    <div class="invoice-project__groups project-groups">
      <div class="invoice-project__group project-group">
        <label class="invoice-project__label project-label" for="#">
          Депозит
        </label>

        <input class="invoice-project__input project-input" type="text" placeholder="Введите сумму депозита">
      </div>

      <div class="invoice-project__group project-group">
        <label class="invoice-project__label project-label" for="#">
          Срок депозита
        </label>

        <input class="invoice-project__input project-input" type="text" placeholder="Введите количество дней">
      </div>
    </div>

    <div class="invoice-project__group project-group invoice__group-textarea">
      <label class="invoice-project__label project-label" for="#">
        Название проекта
      </label>

      <textarea class="invoice-project__textarea project-textarea"
        placeholder="Введите наименование товара, номер договора, ФИО клиента и комментарий, отображающий особенность услуги или товара"></textarea>
    </div>

    <div class="about-deposit__generation-select invoice__generation-select">
      <div class="about-deposit__generation-selected">
        <div class="about-deposit__generation-info">
          <h5 class="about-deposit__generation-title">
            Сумма
          </h5>

          <input class="about-deposit__generation-input" type="number" placeholder="Введите сумму">
        </div>

        <div class="about-deposit__generation-currency" data-select-wrapper>

          <div class="about-deposit__generation-curr" data-select-value>
            RUB
          </div>

          <img class="about-deposit__generation-img" src="./img/icons/arrow-down.svg" alt="arrow-down"
            data-select-arrow>

          <ul class="about-deposit__generation-list" data-select-list>
            <li class="about-deposit__generation-item" data-select-item>RUB</li>
            <li class="about-deposit__generation-item" data-select-item>RUB</li>
            <li class="about-deposit__generation-item" data-select-item>RUB</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="invoice-project__item-btns my-projects__item-btns">
      <button type="button" class="invoice-project__btn second-btn">Сгенерировать платежную ссылку</button>
    </div>
  </div>
</section>
