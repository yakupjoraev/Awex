<section class="settings settings-security">
  <div class="deposits__header">
    <h1 class="deposits__title main-title">
      Настройки
    </h1>
  </div>

  <div class="settings__inner">
    <div class="settings__list" data-payment-details-content>
      <a class="settings__item" href="#">Профиль</a>

      <img class="settings__list-arrow" src="./img/icons/arrow-down-white.svg" alt="" data-payment-details-btn>

      <a class="settings__item" href="#">Реквизиты</a>
      <a class="settings__item active" href="#">Безопасность</a>
      <!-- <a class="settings__item" href="#">Уведомления</a> -->
      <a class="settings__item" href="#">Управление правами</a>

    </div>


    <form class="settings-security__form" action="#">
      <div class="settings-profile__selects">
        <div class="settings-profile__select">
          <div class="settings-security__header">
            <h3 class="settings-security__title">Сменить пароль</h3>

            <div class="my-projects__group project-group">
              <label class="my-projects__label project-label" for="#">
                Старый пароль
              </label>

              <input class="my-projects__input project-input" type="password" placeholder="Введите новый пароль ">
            </div>

            <div class="my-projects__group project-group">
              <label class="my-projects__label project-label" for="#">
                Новый пароль
              </label>

              <input class="my-projects__input project-input" type="password" placeholder="Введите новый пароль">
            </div>

            <div class="my-projects__group project-group">
              <label class="my-projects__label project-label" for="#">
                Повторите новый пароль
              </label>

              <input class="my-projects__input project-input" type="password" placeholder="Введите новый пароль">
            </div>

            <button type="button" class="settings-security__btn main-btn">Сохранить</button>
          </div>
        </div>

        <div class="settings-profile__select">
          <div class="settings-security__header">
            <h3 class="settings-security__title">
              Последние входы
            </h3>

            <button class="settings-security__btn third-btn">Выйти со всех устройств</button>
          </div>

          .settings-security
        </div>
      </div>

      <div class="settings-profile__selects">
        <div class="settings-profile__select">
          <div class="settings-security__header">
            <h3 class="settings-security__title"></h3>
          </div>
        </div>

        <div class="settings-profile__select">
          <div class="settings-security__header">
            <h3 class="settings-security__title"></h3>
          </div>
        </div>
      </div>
    </form>

  </div>
</section>
