<div class="payment">
  <a href="#" class="payment__logo">
    <img class="payment__logo-img" src="./img/icons/logo-2.svg" alt="">
  </a>

  <form class="payment__from payment-form" action="#">
    <div class="payment-form__group">
      <div class="payment-form__label">
        Реквизиты для оплаты

        <a class="payment-form__label-link" href="#">
          Изменить способ

          <img class="payment-form__label-arrow" src="./img/icons/arrow-right.svg" alt="">
        </a>
      </div>

      <div class="about-deposit__generation-select invoice__generation-select">
        <div class="about-deposit__generation-selected">
          <div class="about-deposit__generation-info">

            <input class="about-deposit__generation-input" type="number" placeholder="Введите сумму" value="9.650"
              disabled>
          </div>

          <div class="about-deposit__generation-currency">

            <div class="about-deposit__generation-curr">
              <img src="./img/usdt.png" alt="">
              USDT
            </div>
          </div>
        </div>
      </div>

      <div class="invoice-project__group-select" data-select-wrapper>
        <div class="invoice-project__group-selected">
          Выберете сеть

          <img class="invoice-project__group-select-arrow" src="./img/icons/mini-arrow-down.svg" alt="mini-arrow-down"
            data-select-arrow="">
        </div>

        <ul class="invoice-project__group-list select-list" data-select-list>
          <li class="invoice-project__group-item select-item" data-select-item>Выберете сеть</li>
          <li class="invoice-project__group-item select-item" data-select-item>Выберете сеть</li>
          <li class="invoice-project__group-item select-item" data-select-item>Выберете сеть</li>
        </ul>
      </div>
    </div>

    <div class="payment-form__group">
      <p class="payment-form__label">
        Возврат депозита на карту РФ


        <a class="payment-form__label-link" href="#">
          Изменить способ

          <img class="payment-form__label-arrow" src="./img/icons/arrow-right.svg" alt="">
        </a>
      </p>

      <div class="my-projects__group project-group">
        <label class="my-projects__label project-label" for="#">
          Введите номер карты
        </label>

        <input class="my-projects__input project-input" type="text" placeholder="Введите номер"
          value="1234 5678 9101 2345" disabled>
      </div>

      <div class="my-projects__group project-group">
        <label class="my-projects__label project-label" for="#">
          ФИО владельца
        </label>

        <input class="my-projects__input project-input" type="text" placeholder="Введите ФИО"
          value="Ivanov Ivan Ivanovich" disabled>
      </div>

    </div>

    <div class="payment-form__btns payment-form__btns--center">
      <button class="payment-form__btn second-btn">
        Я оплатил
      </button>

    </div>
  </form>
</div>
